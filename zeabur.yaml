# Zeabur 部署配置文件

# 构建配置
build:
  # 使用 Dockerfile 构建
  dockerfile: Dockerfile

# 服务配置
service:
  # 服务端口
  port: 8080
  # 健康检查路径
  healthcheck: /static/

# 环境变量
env:
  - name: GIN_MODE
    value: release
  - name: PORT
    value: "8080"
  - name: DATABASE_PATH
    value: "/tmp/feishu_api.db"

# 资源限制
resources:
  # CPU 限制
  cpu: 0.5
  # 内存限制
  memory: 512Mi